<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating IMADA Text</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .text {
            position: absolute;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            left: 50%;
            transform-origin: 0 150px;
            /* This will be the radius of rotation */
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            animation: rotate 8s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text" style="transform: rotate(0deg)">IMADA</div>
        <div class="text" style="transform: rotate(45deg)">IMADA</div>
        <div class="text" style="transform: rotate(90deg)">IMADA</div>
        <div class="text" style="transform: rotate(135deg)">IMADA</div>
        <div class="text" style="transform: rotate(180deg)">IMADA</div>
        <div class="text" style="transform: rotate(225deg)">IMADA</div>
        <div class="text" style="transform: rotate(270deg)">IMADA</div>
        <div class="text" style="transform: rotate(315deg)">IMADA</div>
    </div>
</body>
</html>
